<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h4>Add Timeslot</h4>
      <form [formGroup]="timeslotForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Select Timeslot</label>
          <input type="text" formControlName="timeslot">
          <div class="text-danger" *ngIf="timeslot1?.invalid && timeslot1?.touched">
            <small>Time From is required</small>
          </div>
          <div class="text-danger" *ngIf="timeslot2?.invalid && timeslot2?.touched">
            <small>Time To is required</small>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Timeslot</button>
      </form>
    </div>

    <div class="col-md-6">
      <h4>Added Timeslots</h4>
      <table class="table table-bordered table-striped mt-3" *ngIf="addedTimeslots.length > 0">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Timeslot</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let slot of addedTimeslots; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ slot.timeslot }}</td>
            <td><button class="btn btn-success" (click)="editBtn(slot)">Edit</button></td>
            <td><button class="btn btn-danger" (click)="deleteBtn(slot.sloT_ID)">Delete</button></td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="addedTimeslots.length === 0" class="mt-3">
        <p>No timeslots added yet.</p>
      </div>
    </div>
  </div>
</div>
