<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h4>Add Timeslot</h4>
      <form [formGroup]="timeslotForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Select Timeslot</label>
          <input type="text" formControlName="timeslot">
          <div *ngIf="timeslot?.invalid && timeslot?.touched"
            class="text-danger small">
            <div *ngIf="timeslot?.errors?.['required']" class="danger">
              Timeslot is required.
            </div>
          </div>
          <div *ngIf="timeslot?.errors?.['pattern']">
              Timeslot must be in the format <strong>HH-HH</strong> (e.g.,
              09-12).
            </div>
        </div>
        <div>
          <button type="submit" *ngIf="!isEditing" [disabled]="timeslotForm.invalid"
            class="btn btn-primary w-100">Add timeslot</button>
        </div>
        <div>
          <button type="button" *ngIf="isEditing" [disabled]="timeslotForm.invalid"
            class="btn btn-primary w-50 " (click)="updateBtn()">Update</button>
          <button type="submit" *ngIf="isEditing"
            class="btn btn-primary w-50 " (click)="resetForm()">Cancel</button>
        </div>        
      </form>
    </div>

    
  </div>

  <div class="row justify-content-center m-4">
    <div class="col-md-6">
      <h4>Added Timeslots</h4>
      <table class="table table-bordered table-striped mt-3" style="height: 500px;"
        *ngIf="timeslots.length > 0">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Timeslot</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let slot of timeslots; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ slot.timeslot }}</td>
            <td><button class="btn btn-success"
                (click)="editBtn(slot)">Edit</button></td>
            <td><button class="btn btn-danger"
                (click)="deleteBtn(slot.sloT_ID)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="timeslots.length === 0" class="mt-3">
        <p>No timeslots added yet.</p>
      </div>
    </div>
  </div>
</div>
