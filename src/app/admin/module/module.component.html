<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h4>Add Module</h4>
      <form [formGroup]="moduleForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Module Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Module Name"
            formControlName="moduleName"
          />
          <div
            class="text-danger"
            *ngIf="moduleName?.invalid && moduleName?.touched"
          >
            <small *ngIf="moduleName?.errors?.['required']"
              >Module Name is required</small
            >
            <small *ngIf="moduleName?.errors?.['minlength']"
              >At least 3 characters</small
            >
            <small *ngIf="moduleName?.errors?.['maxlength']"
              >Maximum 50 characters</small
            >
            <small *ngIf="moduleName?.errors?.['pattern']"
              >Only letters and spaces allowed</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label>Function</label>
          <select class="form-select" formControlName="function">
            <option value="">Select Function</option>
            <option *ngFor="let f of functions" [value]="f.fuN_ID">{{ f.fuN_NAME }}</option>
          </select>
          <div class="text-danger" *ngIf="function?.invalid && function?.touched">
            <small>Function is required</small>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Module</button>
      </form>
    </div>

    <div class="col-md-6">
      <h4>Added Modules</h4>
      <table
        class="table table-bordered table-striped mt-3"
        *ngIf="modules.length > 0"
      >
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Module Name</th>
            <th>Function</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let mod of modules; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ mod.moD_NAME }}</td>
            <td>{{ mod.fuN_NAME }}</td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="modules.length === 0" class="mt-3">
        <p>No functions added yet.</p>
      </div>
    </div>
  </div>
</div>
