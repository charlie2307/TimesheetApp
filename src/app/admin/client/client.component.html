<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h4>Add Client</h4>
      <form [formGroup]="clientForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Client Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Client Name"
            formControlName="clientName"
          />
          <div
            class="text-danger"
            *ngIf="clientName?.invalid && clientName?.touched"
          >
            <small *ngIf="clientName?.errors?.['required']"
              >Module Name is required</small
            >
            <small *ngIf="clientName?.errors?.['minlength']"
              >At least 3 characters</small
            >
            <small *ngIf="clientName?.errors?.['maxlength']"
              >Maximum 50 characters</small
            >
            <small *ngIf="clientName?.errors?.['pattern']"
              >Only letters and spaces allowed</small
            >
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Client</button>
      </form>
    </div>

    <div class="col-md-6">
      <h4>Added Modules</h4>
      <table
        class="table table-bordered table-striped mt-3"
        *ngIf="clients.length > 0"
      >
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Module Name</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let client of clients; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ client.clienT_NAME }}</td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="clients.length === 0" class="mt-3">
        <p>No client added yet.</p>
      </div>
    </div>
  </div>
</div>
