<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h4>Add Role</h4>
      <form [formGroup]="roleForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Role Name</label>
          <input
            type="text"
            class="form-control"
            formControlName="roleName"
            placeholder="Enter Role Name"
          />
          <div
            class="text-danger"
            *ngIf="roleName?.invalid && roleName?.touched"
          >
            <small *ngIf="roleName?.errors?.['required']"
              >Role Name is required</small
            >
            <small *ngIf="roleName?.errors?.['minlength']"
              >At least 3 characters</small
            >
            <small *ngIf="roleName?.errors?.['maxlength']"
              >Maximum 30 characters</small
            >
            <small *ngIf="roleName?.errors?.['pattern']"
              >Only letters and spaces allowed</small
            >
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Role</button>
      </form>
    </div>

    <div class="col-md-6">
      <h4>All Roles</h4>
      <table
        class="table table-bordered table-striped mt-3"
        *ngIf="roles.length > 0"
      >
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Role Name</th>
            <th>Role Code</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let role of roles; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ role.rolE_NAME }}</td>
            <td>{{ role.rolE_CODE }}</td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="roles.length === 0" class="mt-3">
        <p>No roles added yet.</p>
      </div>
    </div>
  </div>
</div>
