<div class="container mt-4">
    <h3>Add Project</h3>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label>Project Name</label>
            <input
                type="text"
                class="form-control"
                formControlName="projectName"
                placeholder="Enter Project Name" />
            <div
                class="text-danger"
                *ngIf="projectName?.invalid && projectName?.touched">
                <small *ngIf="projectName?.errors?.['required']">Project Name is
                    required</small>
                <small *ngIf="projectName?.errors?.['minlength']">At least 3
                    characters</small>
                <small *ngIf="projectName?.errors?.['maxlength']">Max 100
                    characters</small>
                <small *ngIf="projectName?.errors?.['pattern']">Only letters,
                    numbers, and spaces allowed</small>
            </div>
        </div>

        <div class="mb-3">
            <label>Project Description</label>
            <textarea
                rows="3"
                class="form-control"
                formControlName="projectDescription"
                placeholder="Enter Project Description"></textarea>
            <div
                class="text-danger"
                *ngIf="projectDescription?.invalid && projectDescription?.touched">
                <small *ngIf="projectDescription?.errors?.['maxlength']">Max 200
                    characters</small>
            </div>
        </div>
        
        <div class="mb-3">
            <label>Client Name</label>
            <select class="form-select" formControlName="clientName">
                <option value>Select Client</option>
                <option *ngFor="let client of clients" [value]="client">
                    {{ client }}
                </option>
            </select>
            <div
                class="text-danger"
                *ngIf="clientName?.invalid && clientName?.touched">
                <small>Client Name is required</small>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Project</button>
    </form>
</div>
