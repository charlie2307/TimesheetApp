<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <h4>Add Function</h4>
      <form [formGroup]="functionForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label>Function Name</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Function Name"
            formControlName="functionName"
          />
          <div
            class="text-danger"
            *ngIf="functionName?.invalid && functionName?.touched"
          >
            <small *ngIf="functionName?.errors?.['required']"
              >Function Name is required</small
            >
            <small *ngIf="functionName?.errors?.['minlength']"
              >At least 3 characters</small
            >
            <small *ngIf="functionName?.errors?.['maxlength']"
              >Maximum 50 characters</small
            >
            <small *ngIf="functionName?.errors?.['pattern']"
              >Only letters and spaces allowed</small
            >
          </div>
        </div>

        <div class="mb-3">
          <label>Role</label>
          <select class="form-select" formControlName="role">
            <option value="">Select Role</option>
            <option *ngFor="let r of roles" [value]="r.rolE_ID">{{ r.rolE_NAME }}</option>
          </select>
          <div class="text-danger" *ngIf="role?.invalid && role?.touched">
            <small>Role is required</small>
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Add Function</button>
      </form>
    </div>

    <div class="col-md-6">
      <h4>Added Functions</h4>
      <table
        class="table table-bordered table-striped mt-3"
        *ngIf="addedFunctions.length > 0"
      >
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Function Name</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let f of functions; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ f.fuN_NAME }}</td>
            <td>{{ f.rolE_NAME }}</td>
          </tr>
        </tbody>
      </table>

      <div *ngIf="addedFunctions.length === 0" class="mt-3">
        <p>No functions added yet.</p>
      </div>
    </div>
  </div>
</div>
