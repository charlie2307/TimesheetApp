

<div class="container hide-scrollbar" style="margin-top: 7%; ">
    <div class="row justify-content-center">

        <div class="col-md-6 col-lg-4">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <fieldset class="border p-3 rounded ">
                    <legend class="float-none w-auto px-2">Login</legend>

                    <!-- Email Field -->
                    <div class="mb-3">
                        <label for="email" class="form-label">Email
                            address</label>
                        <input type="email" class="form-control"
                            formControlName="email" id="email"
                            aria-describedby="emailHelp" />

                        <!-- Show "required" error -->
                        <div
                            *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched"
                            class="text-danger">
                            Email is required.
                        </div>

                        <!-- MaxLength Error -->
                        <div
                            *ngIf="loginForm.get('email')?.errors?.['mixlength'] && loginForm.get('email')?.touched"
                            class="text-danger">
                            Email must be less than 100 characters.
                        </div>

                        <!-- Show "invalid format" error -->
                        <div
                            *ngIf="loginForm.get('email')?.errors?.['email'] && loginForm.get('email')?.touched"
                            class="text-danger">
                            Please enter a valid email address.
                        </div>

                        <div id="emailHelp" class="form-text">We'll never share
                            your email with anyone else.</div>
                    </div>

                    <!-- Password Field -->
                    <div class="mb-3">
                        <label for="pass" class="form-label">Password</label>
                        <div class="input-group">

                            <input type="password"
                                formControlName="pass" class="form-control" id="pass" required />
                        </div>

                        <!-- Required Error -->
                        <div
                            *ngIf="loginForm.get('pass')?.errors?.['required'] && loginForm.get('pass')?.touched"
                            class="text-danger">
                            Password is required.
                        </div>

                        <!-- MinLength Error (optional) -->
                        <div
                            *ngIf="loginForm.get('pass')?.errors?.['minlength'] && loginForm.get('pass')?.touched"
                            class="text-danger">
                            Password must be at least 8 characters long.
                        </div>
                    </div>

                    <!-- Login Button -->
                    <button type="submit" class="btn btn-primary w-100 my-4"
                        [disabled]="loginForm.invalid">Login</button>

                    <!-- <div class="mt-3 text-center">
                        <h6> New registration? 
                            <span><a href="/register" class="text-decoration-none text-center">Sign Up now.</a></span>
                        </h6>
                    </div> -->

                </fieldset>
            </form>
        </div>
    </div>
</div>
